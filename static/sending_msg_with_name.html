<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Please Enter Name for search:</label><br>
    <input type="text" placeholder="Search Employee name" id="empName">
    <p id="response"></p>
<script>
    const backendUrl = 'http://127.0.0.1:5500';

    
    async function sendMessageToEmployee() {
        const empName=document.getElementById('empName').value;
        try{
            const response=await fetch(`${backendUrl}/employeename`,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({employee:empName})
            })
            const result=await response.json();
            console.log(result)
        }
        catch{
              
        }
    }
    document.getElementById('empName').addEventListener('change',sendMessageToEmployee)
</script>
</body>
</html>
