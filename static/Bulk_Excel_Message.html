<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
   <section>
    <h1>Send Bulk excel Template Messages</h1>
    <div class="inputs_from_user">
        <label style="margin-left: 10px;">Upload an Excel file:</label>
        <div id="excel_input">
            <input type="file" id="bulk_file_input" accept=".xls,.xlsx">    
        <select id="bulk_excel_template_name">
            <option value="hello_world">hello_world</option>
        </select>
    </div>
        <div class="btns">
            <button id="sendExcelBulkMessages" class="meta_details">Send  Messages</button>
        <button id="btn" class="meta_details">Clear File</button>
        </div>
        <p id="excel_response"></p>
        <p id="error" style="color: red;"></p>
    </div>
    <div class="blur-background" id="blur-bg"></div>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
   </section>
    <script type="module" src="bulk_excel_message.js"></script>
</body>
</html>
