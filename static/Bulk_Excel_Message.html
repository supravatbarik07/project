<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div>
        <h2>Send Bulk excel Template Messages</h2>
         <p>upload an Excel file:</p>
        <input type="file" id="bulk_file_input" accept=".xls,.xlsx"><br>
        <select id="bulk_excel_template_name">
            <option value="hello_world">hello_world</option>
        </select>
        <button id="sendExcelBulkMessages">Send Bulk Messages from Excel</button><br>
        <button id="btn">Clear File</button>
        <p id="excel_response"></p>
    </div>
    <script type="module" src="bulk_excel_message.js"></script>
</body>
</html>
